<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/form-style.css" />
</head>
<header>
    <h1>Contact Us</h1>
</header>

<body>
    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="text" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userphone">Your Phone Number</label>
                        <input type="text" name="user-phone" id="userphone" required>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="usermessage" rows="8" required></textarea>
            </section>

            <section>
                <label for="found-path">How did you find us?</label>
                <select name="found-path" id="found-path">
                    <option value="web-search">Web Search</option>
                    <option value="word-of-mouth">Word of Mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control">
                        <input type="radio" name="reply" id="reply-call" required>
                        <label for="reply-call">Call me</label>
                    </li>
                    <li class="form-control">
                        <input type="radio" name="reply" id="reply-email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="form-control">
                        <input type="radio" name="reply" id="reply-not" required>
                        <label for="reply-not">Don't reply</label>
                    </li>
                </ul>
            </section>

            <section>
                <div class="form-control">
                    <input type="checkbox" name="terms" id="accept-terms">
                    <label for="accept-terms">Accept Terms</label>
                </div>
            </section>

            <section class="button-align">
                <button type="reset" class="button-reset">Clear</button>
                <button type="submit" class="button-submit">Submit</button>
            </section>
        </form>
    </main>
</body>

</html>
